on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: repo-sync
        uses: repo-sync/github-sync@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          source_repo: 'https://repo.or.cz/tinycc.git'
          source_branch: 'mob'
          destination_branch: 'mob'
          github_token: ${{ secrets.GITHUB_TOKEN }}
